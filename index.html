<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu Selector</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="wrapper d-block d-md-flex justify-content-md-center container">
        <div class="box px-4 py-3 mx-1 my-5">
            <div class="menu w-100 text-center">
                <div class="menu-item d-flex justify-content-between my-2 px-4 py-1 w-100">
                    <div class="name mx-3">MacBook Pro 19</div>
                    <div class="price mx-3"><span class="real-price">1200</span> <span>$</span></div>
                </div>
                <div class="menu-item d-flex justify-content-between my-2 px-4 py-1">
                    <div class="name mx-3">MacBook Pro 15</div>
                    <div class="price mx-3"><span class="real-price">1100</span> <span>$</span></div>
                </div>
                <div class="menu-item d-flex justify-content-between my-2 px-4 py-1">
                    <div class="name mx-3">MacBook Air 19</div>
                    <div class="price mx-3"><span class="real-price">1000</span> <span>$</span></div>
                </div>
                <div class="menu-item d-flex justify-content-between my-2 px-4 py-1">
                    <div class="name mx-3">MacBook Air 15</div>
                    <div class="price mx-3"><span class="real-price">900</span> <span>$</span></div>
                </div>
            </div>

            <div class="foo d-flex justify-content-center mt-3">
                <button class="end-btn my-2 px-4 py-1">Yakunlash</button>
            </div>
        </div>


        <div class="box px-4 py-3 mx-3 my-5">
            <div class="fs-5 header">Chek</div>

            <div class="check-menu w-100">
                <div class="check-menu-item d-flex justify-content-between my-2 px-4 py-1 w-100">
                    <div class="name">MacBook Pro 15</div>
                    <div class="price"><span class="real-price">1100</span> <span>$</span></div>
                </div>
            </div>

            <div class="my-4">Umumiy summa : <span class="total"></span> $</div>
        </div>

    </div>
    


    <script src="app.js"></script>
</body>
</html>
